<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Insert title here</title>
<style type="text/css">
	a{
		text-decoration: none;	
		color: #fff;
	}
</style>
</head>
<body>

	<table border="1" class="table table-dark table-striped">
		<h3><i>Book List</i></h3>
		<tr class="bg-primary">
			<th>Book Id</th>
			<th>Book Title</th>
			<th>Book Author</th>
			<th>Action</th>
		</tr>
		<tr th:each="book: ${bookinfo}">
			<td th:text="${book.id}" />
			<td th:text="${book.title}" />
			<td th:text="${book.author}" />
		
		
		<td>
		
		<button type="button" class="btn btn-warning"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></button>
		 
			<button type="button" class="btn btn-danger"><a th:href="@{/deleteBook/{id}(id=${book.id})}" >Delete</a></button></td>
		
			
		</tr>
	</table>

</body>
</html>
